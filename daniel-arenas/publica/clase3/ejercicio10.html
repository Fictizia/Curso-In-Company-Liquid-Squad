<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script>


    var trenesOperativos = 5;
    var totalTrenes = 12;
    var day = new Date().getDay();
    //var day = 6; // sabado

    var pasajeros = ['Alicia Gutierrez', 'Alfonso Gomez', 'Luis Navarro', 'Oscar Garcia', 'Andres Fernandez', 'Lucia Mellado' ]
    var numPasajeros = pasajeros.length;

    (function estadoDetalle () {

      switch (trenesOperativos) {
        case 0:
          console.log("Todos los trenes están parados");
          break;
        case 10:
          console.log("Todos los trenes están operativos");
          break;
        default:
          for (var i = 1; i <= totalTrenes; i++) {
            if (i === 10 || i === 12) {
              console.log("El tren " + i + " esta " + (i <= trenesOperativos ? "funcionando" : "parado") + " y es nocturno");
            }
            else {
              console.log("El tren " + i + " esta " + (i <= trenesOperativos ? "funcionando" : "parado"));
            }
          }
      }
      if (day === 6) {
        console.log('El tren ' + 13 + ' esta ' + "funcionando y es nocturno");
      }
    })();

    (function listarPasajeros() {
      numPasajeros = pasajeros.length;
      for (i = 0; i < numPasajeros; i++) {
        if (pasajeros[i] !== '') {
          console.log('El pasajero ' + pasajeros[i] + ' tiene reservado el asiento ' + Number(i+1));
        }
        else {
          console.log('El asiento ' + Number(i+1) + ' está vacio');
        }
      }

    })();

    function borrarPasajero() {
      numPasajeros = pasajeros.length;
      var pasajeroBorrado = prompt('¿Qué pasajero quieres borrar?');

      for (var i = 0; i < numPasajeros; i++) {
        if (pasajeroBorrado === pasajeros[i]) {
          console.log('------------------------------------------');
          console.log(pasajeros[i] + ' eliminado/a');
          pasajeros[i] = '';
        }
      }
      console.log('------------------------------------------');
      console.log('Nuevo listado de pasajeros :');
      listarPasajeros();
    }

    function anadirPasajero() {
      var pasajeroAnadido = prompt('¿Cómo se llama el nuevo pasajero?');
      var anadido = false;
      numPasajeros = pasajeros.length;

      for (var i = 0; i < numPasajeros; i++) {
        if (pasajeros[i] === '') {
          pasajeros[i] = pasajeroAnadido;
          anadido = true;
        }
      }

      if (anadido === false) {
        pasajeros.push(pasajeroAnadido);
      }

      console.log('------------------------------------------');
      console.log('Nuevo listado de pasajeros :');
      numPasajeros = pasajeros.length;
      listarPasajeros();
    }

  </script>
</head>
<body>
  <button onclick="anadirPasajero()">Añadir pasajero</button>
  <br>
  <br>
  <button onclick="borrarPasajero()">Borrar pasajero</button>
</body>
</html>
