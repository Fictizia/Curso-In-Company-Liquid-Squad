    var trenesOperativos = 5;

      switch (trenesOperativos) {

        case 10:
          console.log("Todos los trenes están operativos");
          break;
        default:
          for (var i = 1; i <= totalTrenes; i++) {
            if (i === 10 || i === 12) {
              console.log("El tren " + i + " esta " + (i <= trenesOperativos ? "funcionando" : "parado") + " y es nocturno");
            }
            else {
              console.log("El tren " + i + " esta " + (i <= trenesOperativos ? "funcionando" : "parado"));
            }
          }
      }

    };
    estadoDetalle();
