<!DOCTYPE html>
<html lang="es"  manifest="manifest.appcache">

<head>
    <title>Cajero Automático</title>
    <meta charset=utf-8>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="cajero.css">
</head>

<body>
    <div id="contenedor" class="container">
        <header>
            <h3><a href="#">Cajero Automático</a>
                <small> de Bitcoins!</small>
            </h3>
            <hr>
        </header>
        <img class="img-responsive" src="http://rack.1.mshcdn.com/media/ZgkyMDE0LzAyLzI2L2YwL0JpdGNvaW5fQVRNLmJjN2IxLmpwZwpwCXRodW1iCTEyMDB4NjI3IwplCWpwZw/bdee5162/0fe/Bitcoin_ATM.jpg"></img>
        <div id="nav-options">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#clientes"><span class="glyphicon glyphicon-user"></span> Clientes</a></li>
                <li><a data-toggle="tab" href="#administrador"><span class="glyphicon glyphicon-dashboard"></span> Administrador</a></li>
            </ul>
        </div>
        <div class="tab-content">
            <div id="clientes" class="tab-pane fade in active">
                <form class="form-inline">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Usuario" id="usuarioCliente" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">€</span>
                        <input type="text" class="form-control" placeholder="Dinero" id="dineroCliente" aria-describedby="basic-addon1">
                    </div>
                </form>
                <hr/>
                <div class="btn-group gbotones" role="group" aria-label="...">
                    <button type="button" id="retirarEfectivoCliente" class="btn btn-success">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Retirar Efectivo
                    </button>
                    <button type="button" id="ingresarEfectivoCliente" class="btn btn-danger">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Ingresar Efectivo
                    </button>
                </div>
            </div>
            <div id="administrador" class="tab-pane fade">
                <form class="form-inline">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Usuario" id="usuarioAdministrador" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">€</span>
                        <input type="text" class="form-control" placeholder="Dinero" id="dineroAdministrador" aria-describedby="basic-addon1">
                    </div>
                </form>
                <hr/>
                <div class="btn-group gbotones" role="group" aria-label="...">
                    <button type="button" id="retirarEfectivoAdministrador" class="btn btn-success">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Retirar Efectivo
                    </button>
                    <button type="button" id="ingresarEfectivoAdministrador" class="btn btn-danger">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Ingresar Efectivo
                    </button>
                </div>
                <div class="btn-group gbotones" role="group" aria-label="...">
                    <button type="button" id="eliminarClienteAdministrador" class="btn btn-success">
                        <span class="glyphicon glyphicon-cloud-download" aria-hidden="true"></span> Eliminar Cliente
                    </button>
                    <button type="button" id="agregarClienteAdministrador" class="btn btn-danger">
                        <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span> Agregar Cliente
                    </button>
                </div>
                <div class="btn-group gbotones" role="group" aria-label="...">
                    <button type="button" id="informacionAdministrador" class="btn btn-info" data-toggle="modal" data-target="#detallesModal">
                        <span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> Información General
                    </button>
                    <button type="button" id="muteAdministrador" class="btn btn-default">
                        <span class="glyphicon glyphicon-volume-off" aria-hidden="true"></span> Silenciar Consola
                    </button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="detallesModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Detalles</h4>
                </div>
                <div class="modal-body">
                    <div>
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-toggle="tab" href="#informacion"><span class="glyphicon glyphicon-alert"></span> Información general</a></li>
                            <li><a data-toggle="tab" href="#log"><span class="glyphicon glyphicon-eye-open"></span> Log</a></li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div id="informacion" class="tab-pane fade in active">
                            <h3>No se encuentran los datos.</h3>
                        </div>

                        <div id="log" class="tab-pane fade">
                            <h3>No se han registrado Operaciones.</h3>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin Modal -->

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
<script src="cajero.js"></script>

</html>
